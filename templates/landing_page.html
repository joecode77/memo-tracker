{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
          {% comment %} <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'images/CU_LOGO.jpg'%}"> {% endcomment %}
           <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'images/landing_page_logo.jpg'%}">

          <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Memo Tracking System</h1>
            <p class="mb-8 leading-relaxed">This is an application to keep track of all incoming and outgoing documents in the Center For Systems And Information Services (CSIS).</p>
            <div class="flex justify-center">
              <a href="{% url 'login' %}" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</a>
              <a href="{% url 'select-send-or-receive' %}" class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Visit Site</a>
            </div>
          </div>
        </div>
      </section>
     
{% endblock content %}
